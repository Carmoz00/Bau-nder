<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baunder - Home Page</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Baunder</h1>
      <nav>
        <ul>
          <li><a href="#" id="profile-link">Profile</a></li>
          <li><a href="#" id="logout-link">Logout</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="add-dog-section">
        <h2>Add Dog</h2>
        <form id="add-dog-form">
          <label for="dog-name">Name:</label>
          <input type="text" id="dog-name" required />
          <label for="dog-breed">Breed:</label>
          <input type="text" id="dog-breed" required />
          <label for="dog-age">Age:</label>
          <input type="number" id="dog-age" required />
          <label for="dog-gender">Gender:</label>
          <input type="text" id="dog-gender" required />
          <label for="dog-pedigree">Pedigree:</label>
          <input type="checkbox" id="dog-pedigree" />
          <label for="dog-location">Location:</label>
          <input type="text" id="dog-location" required />
          <label for="dog-description">Description:</label>
          <textarea id="dog-description" required></textarea>
          <button type="submit">Add Dog</button>
        </form>
      </section>
      <section id="dogs-list-section">
        <h2>Available Dogs</h2>
        <div id="dogs-list"></div>
      </section>
    </main>
    <script src="./scripts.js" type="module"></script>
  </body>
</html>
