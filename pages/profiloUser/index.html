<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../images/Logo.png" type="image/png" />
    <title>Baunder - Il tuo Profilo</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
</html>
<body>
  <div class="logodiv">
    <button id="logo">
      <img
        class="logo"
        src="../../images/Logo_nome_invertito.png"
        alt="logo bau-nder"
      />
    </button>
  </div>

  <div id="container">
    <div id="content">
      <div class="titolodiv">
        <p class="titolo" align="center">Il mio profilo</p>
      </div>

      <div class="bottonidiv">
        <div class="gestioneCani">
          <button id="listaCaniPersonaleButton" class="btn">
            <i class="fa fa-paw"></i> I miei cani
          </button>
        </div>
        <div class="gestioneMatch">
          <button class="btn" id="listaMatchButton">
            <i class="fa fa-heart"></i> I miei match
          </button>
          <button class="btn" id="RichiesteInviateButton">
            <i class="fa fa-address-book-o"></i> Richieste inviate
          </button>
          <button class="btn" id="richiesteRicevuteButton">
            <i class="fa fa-address-book"></i> Richieste ricevute
          </button>
        </div>
        <div class="gestioneProfilo">
          <button class="btn" id="eliminaProfiloButton">
            <i class="fa fa-user-circle"></i> Elimina profilo
          </button>
          <button class="btn" id="modificaProfiloButton">
            <i class="fa fa-user-circle"></i> Modifica profilo
          </button>
        </div>
      </div>

      <div class="immagine">
        <img class="fotocane" src="../../images/canedecorazione.png" />
      </div>
    </div>
  </div>
  <script src="./scripts.js" type="module"></script>
</body>
