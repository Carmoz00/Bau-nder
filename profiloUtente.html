<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baunder - Profilo utente</title>
    <link rel="stylesheet" href="./styles/styleProfiloUtente.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
</html>
<body>
  <div class="logodiv">
    <img class="logo" src="./images/logos/Logo_nome_invertito.png" />
  </div>

  <div id="container">
    <div id="content">
      <div class="titolodiv">
        <p class="titolo" align="center">Il mio profilo</p>
      </div>

      <div class="bottonidiv">
        <button class="btn">
          <i class="fa fa-user-circle"></i> Modifica profilo
        </button>
        <button class="btn"><i class="fa fa-paw"></i> I miei cani</button>
        <button class="btn"><i class="fa fa-heart"></i> I miei match</button>
        <button class="btn">
          <i class="fa fa-address-book-o"></i> Richieste inviate
        </button>
        <button class="btn">
          <i class="fa fa-address-book"></i> Richieste ricevute
        </button>
      </div>

      <div class="immagine">
        <img class="fotocane" src="./images/canedecorazione.png" />
      </div>
    </div>
  </div>
</body>
